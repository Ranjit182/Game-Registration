<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Design by foolishdeveloper.com -->
    <title>Login Page</title>
 
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <!-- Stylesheet -->
    <style media="screen">
        *,
        *:before,
        *:after {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #f0f8ff; /* Light blue background */
        }
        .background {
            width: 430px;
            height: 520px;
            position: absolute;
            transform: translate(-50%, -50%);
            left: 50%;
            top: 50%;
        }
        .background .shape {
            height: 200px;
            width: 200px;
            position: absolute;
            border-radius: 50%;
        }
        .shape:first-child {
            background: #1e90ff; /* Blue shape */
            left: -80px;
            top: -80px;
        }
        .shape:last-child {
            background: #87cefa; /* Light blue shape */
            right: -30px;
            bottom: -80px;
        }
        .error-message {
            color: red;
            text-align: center;
            margin-bottom: 10px;
        }
        form {
            height: 450px;
            width: 450px;
            background-color: rgba(255, 255, 255, 0.9); /* White background */
            position: absolute;
            transform: translate(-50%, -50%);
            top: 50%;
            left: 50%;
            border-radius: 10px;
            box-shadow: 0 0 40px rgba(8, 7, 16, 0.6);
            padding: 50px 35px;
        }
        form * {
            font-family: 'Poppins', sans-serif;
            color: #333; /* Dark text for contrast */
            letter-spacing: 0.5px;
            outline: none;
            border: none;
        }
        form h3 {
            font-size: 32px;
            font-weight: 500;
            line-height: 42px;
            text-align: center;
            color: #1e90ff; /* Blue title */
        }
        label {
            display: block;
            margin-top: 30px;
            font-size: 16px;
            font-weight: 500;
        }
        input {
            display: block;
            height: 40px;
            width: 100%;
            background-color: rgba(240, 248, 255, 0.7); /* Light blue input fields */
            border-radius: 3px;
            padding: 0 10px;
            margin-top: 2px;
            font-size: 14px;
            font-weight: 300;
            color: #333; /* Dark text for input */
        }
        ::placeholder {
            color: #a9a9a9; /* Gray placeholder */
        }
        button {
            margin-top: 14px;
            width: 100%;
            background-color: #1e90ff; /* Blue button */
            color: #fff; /* White text */
            padding: 15px 0;
            font-size: 18px;
            font-weight: 600;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #4682b4; /* Darker blue on hover */
        }
        .social {
            margin-top: 30px;
            display: flex;
        }
        .social div {
            width: 150px;
            border-radius: 3px;
            padding: 5px 10px 10px 5px;
            background-color: rgba(255, 255, 255, 0.27);
            color: #333; /* Dark text */
            text-align: center;
            border: 1px solid #1e90ff; /* Blue border for social buttons */
        }
        .social div:hover {
            background-color: rgba(255, 255, 255, 0.47);
        }
        .social .fb {
            margin-left: 25px;
        }
        .social i {
            margin-right: 4px;
        }
        a {
            display: block;
            text-align: center;
            margin-top: 15px;
            color: #1e90ff; /* Blue text for links */
            font-size: 16px;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    <form action="" method="post">
        {% csrf_token %} 
        <h3>Login</h3>
        {% if error_message %}
        <div class="error-message">
            {{ error_message }}
        </div>
        {% endif %}

        <label for="username">Username</label>
        <input type="text" placeholder="Username" name="username" id="username">


        <label for="password1">Password</label>
        <input type="password" placeholder="Password" id="password1" name="password">

        <button type="submit">login</button>

        <a href="/">Create an account</a>
    </form>
</body>
</html>
