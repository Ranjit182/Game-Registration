<!DOCTYPE html>
<html lang="en">
<head>

    <title>Login Successful</title>
    <style>

        }
        .success-container {
            text-align: center;

        }
        .success-message {

            color: #333;
        }
        .success-message span {
            color: #4CAF50;
            font-weight: bold;
        }
        .success-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
        }
        .success-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
